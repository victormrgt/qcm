<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil - QCM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px 60px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 2.4rem;
      letter-spacing: 1px;
    }

    p {
      font-weight: 400;
      margin-bottom: 40px;
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px 0;
      margin: 15px 0;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      color: #764ba2;
      background: #fff;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
      transition: background 0.3s ease, color 0.3s ease;
      cursor: pointer;
      user-select: none;
      border: none;
    }

    .btn:hover {
      background: #5a3e8a;
      color: #fff;
      box-shadow: 0 8px 20px rgba(90, 62, 138, 0.8);
    }

    /* --- DROPDOWN --- */
    .dropdown {
      position: relative;
      width: 100%;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 0;
      color: #764ba2;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .show {
      display: block;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur le QCM</h1>
    <p>Choisissez votre version :</p>
    
    <a href="qcmv5.html" class="btn">Accéder à la version finale</a>

    <!-- BOUTON DÉROULANT -->
    <div class="dropdown">
      <button class="btn" onclick="toggleDropdown()">Voir les versions ultérieures ▼</button>
      <div id="dropdownMenu" class="dropdown-content">
        <a href="qcmv1.html">Version 1</a>
        <a href="qcmv2.html">Version 2</a>
        <a href="qcmv3.html">Version 3</a>
        <a href="qcmv4.html">Version 4</a>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    // Ferme le menu si on clique ailleurs
    window.onclick = function(event) {
      if (!event.target.matches('.btn')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          const openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
